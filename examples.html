<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Kicadlibrary by baden</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js" ></script>
    <script src="http://www.x3dom.org/release/x3dom.js"></script>
    <link rel="stylesheet" href="http://www.x3dom.org/release/x3dom.css">
    <style>
        x3d {
            border: none;
        }
        table.gallery tr td {
            cursor: pointer;
        }
        table.gallery tr td.active, table.gallery tr td:active {
            border: 1px solid black;
        }
        table.gallery tr td:hover {
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
    </style>
  </head>
  <body>
    Примеры плат, в которых используется библиотека.

    <x3d width='1000px' height='800px'>
      <scene id="mainScene">
          <!-- <viewpoint position="-3.34 -7.78 5.32" orientation="0.92 -0.2 -0.33 1.07"></viewpoint> -->
          <inline id="inlineBox" nameSpaceName="dcm" url="boards/6000-06.x3d"> </inline>
          <!-- <viewpoint position="62.1161 -148.445 77.1274" orientation="0.6712 -0.6850 -0.234 0.9273"></viewpoint> -->
          <!-- <inline id="inlineBox" nameSpaceName="dcm" url="http://baden.github.io/KiCadLibrary/boards/6000-06.x3d"> </inline> -->

      </scene>
    </x3d>


    <table id="demo_table" class="gallery">
    	 <tr>
    	    <td file="6000-06.x3d">6000-06</td>
        </tr>
    </table>

    <script>
    $(document).ready(function(){
    		//Every time the user clicks on a catalogue entry
    		$(".gallery td").on("click", function() {
    			var file = "boards/" + $(this).attr('file');

    			//Replace the x3d file in the context (if not already loaded)
    			if(file != $('#inlineBox').attr('url'))
    				$('#inlineBox').attr('url', file);
          $(this).parent().parent().find('td').removeClass('active');
          $(this).addClass('active');
    		});
    	});
    </script>

  </body>
